- id: '1569111356724'
  alias: Update Circadian Lighting
  trigger:
  - event: start
    platform: homeassistant
  condition:
  - condition: state
    entity_id: switch.circadian_lighting_circadian_lighting
    state: 'on'
  action:
  - data:
      entity_id: switch.circadian_lighting_circadian_lighting
    service: switch.turn_off
  - data:
      entity_id: switch.circadian_lighting_circadian_lighting
    service: switch.turn_on
