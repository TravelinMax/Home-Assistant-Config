- alias: Turn Up the TV
  hide_entity: false
  trigger:
  - platform: state
    entity_id: input_boolean.turn_up_stereo_vol_bool
    to: 'on'
  action:
  - service: remote.send_command
    data:
      entity_id: remote.harmony_hub
      command:
      - VolumeUp
      device: 48040581
      delay_secs: 0.1
      num_repeats: 8
